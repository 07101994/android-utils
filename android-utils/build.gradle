apply plugin: 'com.android.library'

android {
  compileSdkVersion 25
  buildToolsVersion "24.0.3"

  defaultConfig {
    minSdkVersion 9
    targetSdkVersion 25
    versionCode 3
    versionName VERSION_NAME
  }

  lintOptions {
    abortOnError false
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
      tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
      }
    }
  }


}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'

  provided 'com.android.support:appcompat-v7:25.0.0'

  // OkHTTPUtils
  provided 'com.squareup.okhttp3:okhttp:3.4.1'
  provided 'com.squareup.okhttp3:logging-interceptor:3.4.1'
}

// Bintray info
def LIB_MODULE_NAME = 'android-utils'
def LIB_MODULE_DESC = 'Android library facilitating some very common functionalities in the form of utility classes.'
def GITHUB_LINK = "https://github.com/nisrulz/android-utils"
def GITHUB_REPO = "nisrulz/android-utils"

ext {
  bintrayRepo = 'maven'
  bintrayName = 'com.github.nisrulz:android-utils'

  publishedGroupId = GROUP
  libraryName = LIB_MODULE_NAME
  artifact = LIB_MODULE_NAME // Has to be same as your library module name

  libraryDescription = LIB_MODULE_DESC

  // Your github repo link
  siteUrl = GITHUB_LINK
  gitUrl = GITHUB_LINK + ".git"
  githubRepository = GITHUB_REPO

  libraryVersion = VERSION_NAME

  developerId = POM_DEVELOPER_ID
  developerName = POM_DEVELOPER_NAME
  developerEmail = POM_DEVELOPER_EMAILID

  licenseName = POM_LICENCE_NAME
  licenseUrl = POM_LICENCE_URL
  allLicenses = [POM_ALL_LICENCES]
}

// Place it at the end of the file
apply from: 'https://raw.githubusercontent.com/nisrulz/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nisrulz/JCenter/master/bintrayv1.gradle'