apply plugin: 'com.android.application'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.1"

  defaultConfig {
    applicationId "github.nisrulz.sampleandroidutils"
    minSdkVersion 9
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
  }

  lintOptions {
    abortOnError false
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  testCompile 'junit:junit:4.12'
  compile "com.android.support:appcompat-v7:$rootProject.ext.supportLibVersion"

  // OkHTTPUtils
  compile "com.squareup.okhttp3:okhttp:$rootProject.ext.okhttpVer"
  compile "com.squareup.okhttp3:logging-interceptor:$rootProject.ext.okhttpVer"

  // compile 'com.github.nisrulz:android-utils:1.0.3'
  compile project(':android-utils')


}
